<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script/vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script/vendor/animate/animate.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script/vendor/css-hamburgers/hamburgers.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script/vendor/select2/select2.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/adminlogin.css') }}">
</head></head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
                    <img src="{{ url_for('static', filename='css/img-01.png') }}" alt="IMG">
    				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Admin Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit">
							Login
						</button>
					</div>
					<div class="text-center p-t-12"></div>
                    <div class="text-center p-t-136">
                        <a class="txt2" href="{{ url_for('adminsignup') }}">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                  </form>
			</div>
		</div>
	</div>    

    <script type="text/javascript"  src="{{ url_for('static',filename='script/vendor/jquery/jquery-3.2.1.min.js')  }}"></script>
    <script type="text/javascript"  src="{{ url_for('static',filename='script/vendor/bootstrap/js/popper.js')  }}"></script>
    <script type="text/javascript"  src="{{ url_for('static',filename='script/vendor/bootstrap/js/bootstrap.min.js')  }}"></script>
    <script type="text/javascript"  src="{{ url_for('static',filename='script/vendor/select2/select2.min.js')  }}"></script>
    <script type="text/javascript"  src="{{ url_for('static',filename='script/vendor/tilt/tilt.jquery.min.js')  }}"></script>

<script>
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>

	import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration

		apiKey: "AIzaSyB_jLJFUB1L7C8n8-9PHu8sbmxyPoKIr5k",
		authDomain: "proctor-watch.firebaseapp.com",
		databaseURL: "https://proctor-watch-default-rtdb.firebaseio.com",
		projectId: "proctor-watch",
		storageBucket: "proctor-watch.appspot.com",
		messagingSenderId: "375719442930",
		appId: "1:375719442930:web:51fb94434165515540d36b"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const database = getDatabase(app);
	const auth = getAuth();

	submit.addEventListener('click', (e) => {
		e.preventDefault();

		const email = document.getElementById('email').value;
		const password = document.getElementById('password').value;

		signInWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in
				const user = userCredential.user;
				alert('Signed in!');
				window.location.href = "{{ url_for('admindashboard') }}"; //redirect to admin dashboard
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				alert(errorMessage);
			});
	});
</script>

</body>
</html>
